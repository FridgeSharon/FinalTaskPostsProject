<div *ngFor="let post of posts">
  <div class="card" id="{{ post.id }}">
    <div class="card-body">
      <h5 class="card-title">{{ post.id }}: {{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">By user: {{ post.userId }}</h6>
      <p class="card-text">{{ post.body.slice(0, 20) }}...</p>
      <a
        class="card-link"
        [routerLink]="['/postDetails', post.id]"
        routerLinkActive="router-link-active"
        >More details</a
      >
      <a
        class="card-link"
        [routerLink]="['/postEdit', post.id]"
        routerLinkActive="router-link-active"
        >Edit</a
      >
    </div>
  </div>
</div>
